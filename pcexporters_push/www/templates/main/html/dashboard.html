<!--View Information-->
<!--View name : Menu Dashboard-->
<!--Controller name : menuDashboardCtrl-->
<!--Controller path : www/templates/themes/menu-dashboard/js/controllers.js-->
<!--State name : app.menuDashboard-->
<!--URL : #app/menuDashboard-->

<ion-view title="Dashboard" >
 
    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">
        <!--panel section-->
        <div class="menu-panel">
            <div class="row">
                 <div class="col-33" ng-click="navigateTo('app.newbuyers')">
                    <i class="fa fa-user"></i>

                    <p>New Buyers</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.newsuppliers')">
                    <i class="fa fa-users"></i>

                    <p>New Suppliers</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.buyingleads')">
                    <i class="fa fa-bullhorn"></i>

                    <p>Buying Leads</p>
                </div>
               
            </div>

            <div class="row">

                 <div class="col-33" ng-click="navigateTo('app.sellingleads')">
                    <i class="fa fa-bullhorn"></i>

                    <p>Selling Leads</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.alerts')">
                    <i class="fa fa-bell"></i>

                    <p>Site Alerts</p>
                </div>
                <div class="col-33" ng-click="navigateTo('app.messages')">
                    <i class="fa fa-envelope"></i>

                    <p>Messages</p>
                </div>
               
            </div>

          
        </div><!--end panel section-->

        <!--panel footer section-->
        <div class="menu-dashboard-footer">
           

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.postSellingLeads')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                    <div class="col-80">
                       Post Selling Leads
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.postBuyingLeads')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                    <div class="col-80">
                       Post Buying Leads
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

            <md-whiteframe class="md-whiteframe-z1" layout ng-click="navigateTo('app.postProduct')">
                <div class="row">
                    <div class="col-10">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                    <div class="col-80">
                       Post  Product
                    </div>
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

        </div><!--end panel footer section-->
    </ion-content><!--Menu dashboard section-->
</ion-view>
