<!--View Information-->
<!--View name : Dashboard Setting-->
<!--Controller name : dashboardSettingCtrl-->
<!--Controller path : www/templates/material-user-interface/dashboard/js/controllers.js-->
<!--State name : app.dashboardSetting-->
<!--URL : #app/dashboardSetting-->

<ion-view title="Choose Option">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back "></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <ion-content scroll="false">
        <!--list section-->

               
     
   
         <a class="item item-icon-right" ng-click="navgoto('suppliers')">Suppliers of {{category_data.CatName}}  <span style="float:right"> <i class="ion-chevron-right"></i> </span></a>
       <a class="item item-icon-right" ng-click="navgoto('buyers')">Buyers of  {{category_data.CatName}}  <span style="float:right"> <i class="ion-chevron-right"></i> </span></a>
      <a class="item item-icon-right" ng-click="navgobuy('wtb')">WTB  {{category_data.CatName}}  <span style="float:right"> <i class="ion-chevron-right"></i> </span></a>
      <a class="item item-icon-right" ng-click="navgosell('wts')">WTS {{category_data.CatName}} <span style="float:right"> <i class="ion-chevron-right"></i> </span></a>

        
    </ion-content>
</ion-view>
