<!--View Information-->
<!--View name : Menu Dashboard-->
<!--Controller name : menuDashboardCtrl-->
<!--Controller path : www/templates/themes/menu-dashboard/js/controllers.js-->
<!--State name : app.menuDashboard-->
<!--URL : #app/menuDashboard-->

<ion-view title="Categories" id="location-feed-content">

    <!--menu dashboard section-->
    <ion-content id="menu-dashboard-content">

        <!--panel footer section-->
     
           <div class="menu-dashboard-footer">

          <md-whiteframe ng-repeat="item in data" class="md-whiteframe-z1" layout ng-click="navigateTo('app.list',item)">
          
          <!-- <md-whiteframe ng-repeat="item in data" class="md-whiteframe-z1" layout ng-click="openFromLeft(item)"> -->
                <div class="row">
                    <div class="col-10">
                        <i class="{{item.Icon}}"></i>
                    </div>
                    <div class="col-80">
                        {{item.CatName}}  
                        <span class="badge badge-assertive" style="float:right; margin-right:10px"> {{item.Cat_Counter}} </span>
                    </div>  
                    <div class="col-10">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </md-whiteframe>

           

       

        </div><!--end panel footer section-->
    </ion-content><!--Menu dashboard section-->

    
</ion-view>
